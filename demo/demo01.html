<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>angular table</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ourpalm-table.css">
</head>
<body>

<div class="container" ng-controller="DemoController as vm">
    <h1>hello angular ourpalm-table！</h1>

    <table ourpalm-table="vm.loadData(table, callback);" server-sort="false" pagination="true" single-select="false" page-list="[10, 30, 50, 100]" default-page-size="10" class="table table-bordered table-striped table-hover text-center">
        <tr ng-repeat="$row in $rows">
            <td table-column header="全选" field="name" sort="false" checkbox="true" sort-order="asc" style="width:30px;"></td>
            <td table-column header="序号" field="name" sort="false" rownumbers="true" sort-order="asc" hide="false" style="width:40px;"></td>
            <td table-column header="姓名" field="name" sort="true" checkbox="false" sort-order="asc">{{$row.name}}</td>
            <td table-column header="年龄" field="age" sort="false" checkbox="false" sort-order="desc">{{$row.age}}</td>
            <td table-column header="邮箱" field="email" sort="false" checkbox="false" sort-order="desc">{{$row.email}}</td>
        </tr>
    </table>

</div>


<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.5.6/angular.min.js"></script>
<script src="../ourpalm-table.js"></script>
<script>

    console.info(angular);

    angular
            .module('app', ['ourpalm-table'])
            .controller('DemoController', function ($timeout) {
                var vm = this;

                vm.loadData = function (table, callback) {
                    console.info(table);

                    //构造假数据
                    var rows = [];
                    for (var i = 1; i <= table.pageSize; i++) {
                        rows.push({
                            name: `zhangsan${i}`,
                            age: i,
                            email: `zhangsan${i}@163.com`
                        });
                    }

                    $timeout(function () {
                        callback({
                            total: 86, //总行数，用以计算分页
                            rows: rows //当前页数据
                        });
                    }, 500);
                };
            });

    angular.bootstrap(document, ['app']);

</script>

</body>
</html>
